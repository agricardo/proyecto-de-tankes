<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tank Battle Ground</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <div id="dialogoverlay"></div>
    <div id="dialogbox">
      <div>
        <div id="dialogboxhead"></div>
        <div id="dialogboxbody"></div>
        <div id="dialogboxfoot"></div>
      </div>
    </div>


    <center><img src="./img/logo.png" class="logo" id="logo"></center>

  <div class="start" id="overStart">
    <h1 onclick="start()" id="start">Start</h1> <br>
  </div>





  <center>
    <table class="field" id="field"></table>
  </center>

  <div class="actionMenu" id="actionMenu">
    <div class="button rojo" id="button" onmouseover="display1()" onmouseout="displayNone1()">
      <h1 onclick="changeTurn()">Next Turn</h1>
    </div>

    <div class="atak rojo" id="atak" onmouseover="display2()" onmouseout="displayNone2()">
      <h1 onclick="atakFunction()">Attack</h1>
    </div>

    <div class="move rojo" id="move" onmouseover="display3()" onmouseout="displayNone3()">
      <h1 onclick="moveFunction()">Move</h1>
    </div>

  </div>





  <script src="js/main.js"></script>

</body>

</html>
